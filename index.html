<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>calculadora-imc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark bg-body-tertiary px-1 py-3" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Calculadora de IMC</a>
        </div>
    </nav>

    <div class="conteiner card mt-2 px-0">
        <div class="bg-ligh px-2 py-3 d-flex aling-items-center">
            <h5 class="mb-0 me-2 ">IMC</h5>
            <p class="mb-0 ">Calculo de Ìndice de Massa Corporal</p>
        </div>
    </div>

    <div class="row px-2">
        <div class="col">
            <h5 class="mb-2">Informaçãoes do paciente</h5>

            <div class="input-group mb-3">
                <span class="input-group-text" id="span-peso">Peso</span>
                <input id="peso" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="span-altura">Altura</span>
                <input id="altura" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              </div>

              <div class="d-flex aling-items-center py-1">
                <input class="me-1" type="radio" name="faixa-etaria" checked id="idoso" value="idoso">
                <label for="idoso">Idoso: idade > 65 anos</label>
              </div>

              <div class="d-flex aling-items-center py-1">
                <input class="me-1" type="radio" name="faixa-etaria" id="adulto" value="adulto">
                <label for="adulto">Adulto: idade <= 65 anos</label>
              </div>

              <button onclick="calculaIMC()" type="button" class="btn btn-primary my-3 px-4">Calcular</button>
              
        </div>
        <div class="col">
            <p id="resultado">
                Preencha as as informaçãoes para saber seu IMC
            </p>
        </div>
    </div>

    <script>
        function calculaIMC(){
           const peso = +document.getElementById('peso').value;
           const altura = +document.getElementById('altura').value;
           const faixa_etaria = document.querySelector('input[name="faixa-etaria"]:checked').value;
           const imc = +(peso / (altura ** 2)).toFixed('2');
           let resultado= document.getElementById('resultado');
           let classificacao = "";
           
           if(imc < 18.5 &&  faixa_etaria === 'adulto'){
            classificacao = "Baixo peso"
           }else if(imc < 24.9 &&  faixa_etaria === 'adulto'){
            classificacao = 'Peso normal'
           }else if(imc < 29.9 &&  faixa_etaria === 'adulto'){
            classificacao = 'Excesso de peso'
           }else if(imc < 34.9 &&  faixa_etaria === 'adulto'){
            classificacao = 'Obesidade de Classe 1'
           }else if(imc < 39.9 &&  faixa_etaria === 'adulto'){
            classificacao = 'Obesidade de Classe 2'
           }else if(imc > 40 &&  faixa_etaria === 'adulto'){
            classificacao = 'Obesidade de Classe 3'
           }

           resultado.innerHTML = `<p>Resultado <br> ${faixa_etaria} ${altura}m ${peso}kg <br> IMC = ${(imc)}</p>`;
        
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
